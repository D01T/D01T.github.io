---
layout: default
permalink: /
---

<div class="row s12">
  {% for post in site.posts %}
  <article>
    <div class="card">
      {% if post.image.src %}
      <div class="card-image">
        <img class="materialboxed" data-caption="{{ post.image.copyright }}" src="{{ post.image.src }}">
        <span class="card-title">{{ post.title }}</span>
      </div>
      <div class="card-content">
        <p style="font-weight: 600; margin-bottom: 10px;">{{ post.date | date: "%-d %b %Y" | upcase }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
      {% else %}
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p style="font-weight: 600; margin-bottom: 10px;">{{ post.date | date: "%-d %b %Y" | upcase }}</p>
        <p>{{ post.excerpt }}</p>
      </div>
      {% endif %}
      <div class="card-action">
        <a class="pink-text text-accent-2" href="{{ post.url }}">More</a>
      </div>
    </div>
  </article>
  {% endfor %}
</div>
