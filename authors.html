---
layout: default
title: Authors
permalink: /authors/
---

<div class="container">
  <div class="section">
    <div class="row">
      <div class="col s12">
        <article>
          <div class="card">
            <div class="card-content">
              <span class="card-title">Authors</span>
              <ul class="collection">
                {% for member in site.data.members %}
                <li class="collection-item avatar" style="min-height: 64px;">
                  <img src="https://github.com/{{ member.github }}.png" alt="Avatar" class="circle">
                  <span class="title">{{ member.name }}</span>
                  <p>{{ member.bio }}</p>
                  <a href="{{ site.url }}/authors/{{ member.github }}" class="secondary-content">Post <span>{{ site.posts | where: "author", member.github | size }}</span></a>
                </li>
                {% endfor %}
              </ul>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
