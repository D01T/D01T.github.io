<article>
  <div class="card">
    {% if post.image.src %}
    <div class="card-image">
      <img class="materialboxed" data-caption="© {{ post.image.copyright }}" src="{{ post.image.src }}">
      <span class="card-title">
        {{ post.title }}
      </span>
    </div>
    {% endif %}
    <div class="card-content" style="cursor: pointer;" onclick="window.location='{{ post.url }}'">
      {% unless post.image.src %}
      <span class="card-title">{{ post.title }}</span>
      {% endunless %}
      <p style="font-weight: 600; margin-bottom: 10px;"><time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time> | {{ site.data.members | where: "github", post.author | first | first | last }}</p>
      <p>{{ post.excerpt | truncate: 100, "…" }}</p>
      <div class="valign-wrapper" style="margin-top: 16px;">
        <i class="material-icons" style="color: #9e9e9e;">comment</i>&nbsp;
        <span class="disqus-comment-count" data-disqus-identifier="{{ post.id }}"></span>
      </div>
    </div>
  </div>
</article>

<script id="dsq-count-scr" src="//d01t.disqus.com/count.js" async></script>
