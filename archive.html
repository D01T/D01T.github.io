---
layout: default
title: Archive
permalink: /archive/
---

<div class="row s12">
  <article>
    <div class="card">
      <div class="card-content">
        <span class="card-title">Archive</span>
        <ul class="collection">
        {% for post in site.posts %}
          <li class="collection-item"><strong>{{ post.date | date: "%Y.%m.%d" }}</strong><br><a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
      </div>
    </div>
  </article>
</div>
